version: "3"

services:
  postgres:
    image: postgres:16
    container_name: postgres
    env_file: .docker-compose-backend-env
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - backtier
    volumes:
      - db-data:/var/lib/postgresql/data

  redis:
    image: redis
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 1s
      timeout: 3s
      retries: 5
    restart: always
    networks:
      - backtier

  auth:
    build: ./backend/auth
    restart: always
    depends_on:
      - postgres
      - redis
    networks:
      - backtier
      - frontier
    ports:
      - "8001:8080"

networks:
  backtier:
    driver: bridge
  frontier:
    driver: bridge

volumes:
  db-data: